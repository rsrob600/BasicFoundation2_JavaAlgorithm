        /*<<<----------------------------------------------------------->>>
        <-- 1. Biggie Size - Given an array, write a function that changes all positive numbers in the array to the string "big".  
        Example: makeItBig([-1,3,5,-5]) returns that same array, changed to [-1, "big", "big", -5]. -->
        <<<------------------------------------------------------------>>>*/
        function makeItBig(arr){
            for(var i=0; i<arr.length; i++){
                if(arr[i]>=0){
                    arr[i] = 'big'
                }
            }
            return arr;
        }
        console.log(makeItBig([-1,3,5,-5]));




        /*<<<----------------------------------------------------------->>>
        <!-- 2. Print Low, Return High - Create a function that takes in an array of numbers.  The function should print the lowest
             value in the array, and return the highest value in the array. -->

        function printLowReturnHigh(arr){
          
            var arrLow = arr[0];
            var arrHigh = arr[0];
    
                for(var i=0; i<arr.length; i++){
                    if(arr[i] < arrLow){
                        arrLow = arr[i];
                    }
                    if(arr[i] > arrHigh){
                        arrHigh = arr[i];
                    }
                }
                console.log(arrLow);
                return arrHigh;
            }
            console.log(printLowReturnHigh([2,-1,4,8,-7]));
        <<<------------------------------------------------------------>>>*/



        /*<<<----------------------------------------------------------->>>
        <!-- 3. Print One, Return Another - Build a function that takes in an array of numbers.  The function should print the 
            second-to-last value in the array, and return the first odd value in the array. -->

        function printOneReturn(x){
            var y = 0;
            for(var i=0; i<x.length; i++){
                if(x[i] % 2 == 1){
                  y = x[i];
                  break;
                }
            }
            console.log(x[x.length - 2]);
            return y;
        }
        console.log(printOneReturn([2,4,3,8,5,16,24]))
        <<<------------------------------------------------------------>>>*/



        /*<<<----------------------------------------------------------->>>
        <!-- 4. Double Vision - Given an array (similar to saying 'takes in an array'), create a function that returns a new array where each 
            value in the original array has been doubled.  Calling double([1,2,3]) should return [2,4,6] without changing the original array. -->

        function double(x) {
            var z = [];
            for (var i = 0; i < x.length; i++) {
              z[i]=x[i] + x[i];  
            }
            console.log(x)  // print the original unchanged array
            return z;  // return the new "doubled" array
        }
        console.log(double([1, 2, 3]));
        <<<------------------------------------------------------------>>>*/



        /*<<<----------------------------------------------------------->>>
        <!-- 5. Count Positives - Given an array of numbers, create a function to replace the last value with the number of
             positive values found in the array.  Example, countPositives([-1,1,1,1]) changes the original array to [-1,1,1,3] and returns it.-->

        function countPositives(x){
            var count = 0;
            for(var i = 0; i<x.length; i++){
                if(x[i] > 0){
                    count += 1;
                }
            }
            x[x.length-1] = count;
            return x;
        }
        console.log(countPositives([-1,1,1,1]));
        <<<------------------------------------------------------------>>>*/



        /*<<<----------------------------------------------------------->>>
        <!-- 6. Evens and Odds - Create a function that accepts an array.  Every time that array has three odd values 
            in a row, print "That's odd!".  Every time the array has three evens in a row, print "Even more so!". -->

        function evenAndOdds(x){
            var odd = 0;
            var even = 0;
            
            for(var i = 0; i<x.length; i++){
              if(x[i] % 2 == 1){ // odd counter & even reset
                odd += 1;
                even = 0;
              }
              if(x[i] % 2 == 0){  // even counter & odd reset
                even += 1;
                odd = 0;
              }
              if(even == 3){
                console.log("Even more so!");
                even = 0; // even reset counter (for double sets of even consecutively)
              }
              if(odd == 3){
              console.log("That's odd!");
              odd = 0; // odd reset counter (for double sets of odd consecutively)
              }  
            }
          }
          //evenAndOdds([1,2,1,1,2,2,2,2,3,3,3,4,4,3,4,5,5,5,8,8,8,9,9,1,24,28,30,1]);  // test case for mixed even or odd (even,odd,odd,even,odd,even)
          //evenAndOdds ([1,1,2,1,1,1,3,3,3,2,2,2,4,4,4]) // test case for double sets of even or odd (odd,odd,even,even)
          evenAndOdds([1,2,4,6,3,5,7,17,3,19,3,2,4,8,10,18,6,2,4]); // test case for mixed even/odd and double sets consecutive (even,odd,odd,even,even)
        <<<------------------------------------------------------------>>>*/



        /*<<<----------------------------------------------------------->>>
        <!-- 7. Increment the Seconds - Given an array of numbers arr, add 1 to every other element, specifically those
             whose index is odd (arr[1], arr[3], arr[5], etc).  Afterward, console.log each array value and return arr. -->

        function incrementSeconds(arr) {
            for (var i = 0; i < arr.length; i++) {
                if(i % 2 == 1){
                    arr[i] += 1;
                }
                console.log(arr[i]);
            }
            return arr;
        }
        console.log(incrementSeconds([1, 2, 3, 4, 5, 6, 7, 8])); // returns 1,3,3,5,5,7,7,9,[1,3,3,5,5,7,7,9]
        <<<------------------------------------------------------------>>>*/



        /*<<<----------------------------------------------------------->>>
        <!-- 8.  Previous Lengths - You are passed an array (similar to saying 'takes in an array' or 'given an array')
             containing strings.  Working within that same array, replace each string with a number - the length of the 
             string at the previous array index - and return the array.  For example, previousLengths(["hello", "dojo", "awesome"]) 
             should return ["hello", 5, 4]. Hint: Can for loops only go forward?-->

        function previousLengths(arr) {
            for (var i = arr.length - 1; i > 0; i--) {
                arr[i] = arr[i - 1].length;
            }
            return arr;
        }
        console.log(previousLengths(["hello", "dojo", "awesome"]));
        <<<------------------------------------------------------------>>>*/



        /*<<<----------------------------------------------------------->>>
        <!-- 9. Add Seven - Build a function that accepts an array. Return a new array with all the values of the original, but
             add 7 to each. Do not alter the original array.  Example, addSeven([1,2,3]) should return [8,9,10] in a new array.-->

        function addSeven(x){
            var z = [];
            for (var i = 0; i<x.length; i++){
                z[i] = x[i] + 7;
            }
            console.log(x);
            return z;
        }
        console.log(addSeven([1,2,3]));
        <<<------------------------------------------------------------>>>*/



        /*<<<----------------------------------------------------------->>>
        <!-- 10. Reverse Array - Given an array, write a function that reverses its values, in-place.  Example: reverse([3,1,6,4,2])
             returns the same array, but now contains values reversed like so... [2,4,6,1,3].  Do this without creating an empty 
             temporary array.  (Hint: you'll need to swap values).-->

        function reverseSwap(x) {
            for (var i = 0; i < x.length / 2; i++) {
                [x[i], x[x.length - 1 - i]] = [x[x.length - 1 - i], x[i]];
            }
            return x;
        }
        console.log(reverseSwap([3, 1, 6, 4, 2])); // odd number test case 5 / 2 = 2.5
        //console.log(reverse([3,1,6,4,2,8]));  // even number test case 6 / 2 = 3
        <<<------------------------------------------------------------>>>*/



        /*<<<----------------------------------------------------------->>>
        <!-- 11. Outlook: Negative - Given an array, create and return a new one containing all the values of the original array, but
             make them all negative (not simply multiplied by -1). Given [1,-3,5], return [-1,-3,-5].  -->

        var z = [];

        function convertNegative(x){
            for(var i=0; i<x.length; i++){
                if(x[i] > 0){
                x[i] = -x[i];
                }
                z.push(x);
            }
            return x;
        }
        a = ([1,-3,5,0]);
        console.log(convertNegative(a));
        // [-1,-3,-5,0]  (but can't simply multiply by -1)
        <<<------------------------------------------------------------>>>*/



        /*<<<----------------------------------------------------------->>>
        <!-- 12. Always Hungry - Create a function that accepts an array, and prints "yummy" each time one of the values is equal
             to "food".  If no array values are "food", then print "I'm hungry" once. -->

        function alwaysHungry(x){
  
            var dotcount = 0;
            var foodcount = 0;

            for(var i=0; i<x.length; i++){
                if(x[i] == "food"){
                  foodcount++;
                  dotcount = 0;
                  console.log("yummy");
                }
                else if(dotcount == 0){
                  console.log("I'm hungry");
                }
                if(x[i] == "dot"){
                  dotcount++;
                }
            }
        }
        a = (["dot","dot","food","dot","food","dot","dot","dot","dot"]);
        alwaysHungry(a);
        <<<------------------------------------------------------------>>>*/



        /*<<<----------------------------------------------------------->>>
        <!-- 13. Swap Evens Toward the Center - Given an array, swap the first and last values, third and third-to-last values, etc.  
            Example: swapTowardCenter([true,42,"Ada",2,"pizza"]) turns the array into ["pizza", 42, "Ada", 2, true]. 
             swapTowardCenter([1,2,3,4,5,6]) turns the array into [6,2,4,3,5,1].  No need to return the array this time.-->

        function swapEvensTowardCenter(x) {
            for (var i = 0; i < x.length / 2; i++) {
              if(i % 2 == 0){
                [x[i], x[x.length - 1 - i]] = [x[x.length - 1 - i], x[i]];
              }
            }
            return x;
        }
        console.log(swapEvensTowardCenter([true,42,"Ada",2,"pizza"]));
        // ["pizza", 42, "Ada", 2, true]  -- 5 position length array
        
        //console.log(swapEvensTowardCenter([1,2,3,4,5,6]));

        //console.log(swapEvensTowardCenter([true,64,"icecream",8,"Ada",128,"pizza",256]));
        // [256,64,128,8,"Ada","icecream","pizza",true] -- 8 position length array
        <<<------------------------------------------------------------>>>*/



        /*<<<----------------------------------------------------------->>>
        <!-- 14. Scale the Array - Given an array arr and a number num, multiply all values in the array arr by the 
            number num, and return the changed array arr.  For example, scaleArray([1,2,3], 3) should return [3,6,9]. -->
        
        function scaleArray(arr,x){
